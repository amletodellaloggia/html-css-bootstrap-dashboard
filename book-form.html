<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
		integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
	<link rel="stylesheet" href="./css/style.css">
	<title>Bootstrap Dashboard</title>
</head>

<body>

	<nav class="navbar navbar-expand-lg bg-dark">
		<div class="container-fluid">
			<a class="navbar-brand" href="#"><img src="img/duck.png" alt="duck" width="50px" height="50px"></a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
				data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<i class="text-light fa-solid fa-bars d-lg-none" style="color: #ffffff;"></i>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item">
						<a class="nav-link text-light" href="#">Catalogo Libri</a>
					</li>
					<li class="nav-item">
						<a class="nav-link text-secondary" href="#">Anagrafica Utenti</a>
					</li>
					<li class="nav-item">
						<a class="nav-link text-secondary" href="#">Storico Utenti</a>
					</li>
					<li class="nav-item">
						<a class="nav-link text-secondary" href="#">Help</a>
					</li>
				</ul>
				<form class="d-flex" role="search">
					<input class="form-control me-2" type="search" placeholder="Cerca..." aria-label="Search" />
					<button class="btn btn-outline-light" type="submit">Cerca</button>
				</form>
			</div>
		</div>
	</nav>
	<div class="container mt-4">
		<form class="row g-3 fw-semibold">
			<h2 class="col-12">Nuovo Libro</h2>
			<div class="col-6">
				<label for="inputName" class="form-label">Nome Autore</label>
				<input type="name" class="form-control" id="inputName" placeholder="Inserisci il nome dell'autore">
			</div>
			<div class="col-6">
				<label for="inputSurname" class="form-label">Cognome Autore</label>
				<input type="text" class="form-control" id="inputSurname" placeholder="Inserisci il nome dell'autore">
			</div>
			<div class="col-12">
				<label for="inputAddress" class="form-label">Titolo</label>
				<input type="text" class="form-control" id="inputAddress" placeholder="Inserisci il titolo del libro">
			</div>
			<div id="passwordHelpBlock" class="form-text">
				Titolo versione italiana.
			</div>
			<div class="col-md-4">
				<label for="inputState" class="form-label">Genere</label>
				<select id="inputState" class="form-select">
					<option selected>Scegli il genere</option>
					<option>...</option>
				</select>
			</div>
			<div class="col-md-4">
				<label for="inputCity" class="form-label">Anno di Pubblicazione</label>
				<input type="text" class="form-control" id="inputYear" placeholder="Inserisci l'anno">
			</div>
			<div class="col-md-4">
				<label for="inputZip" class="form-label">ISBN#</label>
				<input type="text" class="form-control" id="inputISBN" placeholder="Inserisci il codice ISBN#">
			</div>
			<hr class="mt-5">
			<div>
				<label for="exampleFormControlTextarea1" class="form-label">Note</label>
				<textarea class="form-control" id="exampleFormControlTextarea1"
					placeholder="Inserisci eventuali note sul libro" rows="3"></textarea>
			</div>
			<div class="col-12">
				<div class="form-check">
					<input class="form-check-input" type="checkbox" id="gridCheck">
					<label class="form-check-label" for="gridCheck">
						Disponibile anche in digitale
					</label>
				</div>
			</div>
			<div class="col-12">
				<button type="submit" class="btn btn-primary">Aggiungi Libro</button>
				<a href="index.html" class="btn btn-outline-secondary">Annulla</a>
			</div>
		</form>
	</div>
	</div>
	</div>
